# .github/workflows/deploy-ui-check.yml
name: Deploy UI-Check to GitHub Pages

# 只在 ui-check 分支有 push 时触发
on:
  push:
    branches:
      - ui-check

# 确保有权限操作 Pages
permissions:
  contents: read       # 读取 repo 内容
  pages: write         # 发布到 GitHub Pages
  id-token: write      # configure-pages 需要

jobs:
  build-and-deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest
    concurrency:
      group: gh-pages-deploy
      cancel-in-progress: true

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js 18 & cache pnpm
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: pnpm

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build with Vite
        run: pnpm build

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v3

      # ✅ 一定要用 upload-pages-artifact，不要写成 upload-artifact
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./dist

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1

      - name: 🚀 Deployment complete
        run: echo "Deployed to GitHub Pages from ui-check! 🎉"
