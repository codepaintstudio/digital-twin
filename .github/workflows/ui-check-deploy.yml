# .github/workflows/deploy-ui-check.yml
name: Deploy UI-Check to GitHub Pages

# åªåœ¨ ui-check åˆ†æ”¯æœ‰ push æ—¶è§¦å‘
on:
  push:
    branches:
      - ui-check

# ç¡®ä¿æœ‰æƒé™æ“ä½œ Pages
permissions:
  contents: read       # è¯»å– repo å†…å®¹
  pages: write         # å‘å¸ƒåˆ° GitHub Pages
  id-token: write      # configure-pages éœ€è¦

jobs:
  build-and-deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest
    concurrency:
      group: gh-pages-deploy
      cancel-in-progress: true

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js 18 & cache pnpm
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: pnpm

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build with Vite
        run: pnpm build

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v3

      # âœ… ä¸€å®šè¦ç”¨ upload-pages-artifactï¼Œä¸è¦å†™æˆ upload-artifact
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./dist

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1

      - name: ğŸš€ Deployment complete
        run: echo "Deployed to GitHub Pages from ui-check! ğŸ‰"
